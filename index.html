<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Titillium+Web:wght@400;600;700&display=swap"rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Pricing panel</title>
</head>
<body>
    <div class="panel">
        <div class="pricing-pannel">
            <img class="img" src="https://media.istockphoto.com/id/1616169381/vector/president-charting-the-course-of-the-entire-organization.jpg?s=612x612&w=0&k=20&c=tfnscwGZPwBXOFzqKGiBiy9m9IGfbk77Mn8h7XFnfY0=" alt="peronal">
            <h1>Peronal</h1>
            <ul class="pricing-features">
                <li>Custom Domain</li>
                <li class="nd">Sleep After 30 min of inactivity</li>
                <span class="price">Free</span>
                <button class="btn">Sign Up</button>
            </ul>
        </div>

        <div class="pricing-pannel">
            <img class="img" src="https://img.freepik.com/premium-vector/work-office-illustration_159144-158.jpg?w=2000 " alt="Small team">
            <h1>Small team</h1>
            <ul class="pricing-features">
                <li>Never Sleep</li>
                <li class="nd">Multiple workers for more powerfull apps</li>
                <span class="price">&dollar;150/1year</span>
                <button class="btn-main">Free trial</button>
            </ul>
        </div>


        <div class="pricing-pannel">
            <img class="img" src="https://img.freepik.com/premium-photo/group-people-sitting-table_81048-28493.jpg?size=626&ext=jpg&ga=GA1.1.386372595.1697587200&semt=ais" alt="enterprises">
            <h1>enterprises</h1>
            <ul class="pricing-features">
                <li>Dedicated</li>
                <li class="nd">Simple horizontal scalibility</li>
                <span class="price">&dollar;400/1year</span>
                <button class="btn">Free trial</button>
            </ul>

    </div>
</body>
</html>
